        <iframe width="560" height="315" src="https://www.youtube.com/embed/0Tg8CpWGfgw?start=60" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <fieldset>

            <legend>Cadastre para ajudar a consertar o telhado da escola</legend>
                
            <label>Quem é você?</label>
            <br>
            <input type="radio" name="quem" id="idPai"><label for="idPai">Sou pai/mãe ou responsável</label>
            <br>
            <input type="radio" name="quem" id="idAul"><label for="idAul">Sou aluno</label>
            <br>

        </fieldset>
    
        <fieldset>

            <legend>Cadastro</legend>

            <p><label for="idNome">Nome:</label><input type="text" name="nNome" id="idNome" size="40"
                    placeholder="Nome Completo"></p>
            <p><label for="idNasc">Data de nascimento:</label><input type="date" name="nNascimento" id="idNasc"></p>
            <p><label for="idcSenha"> Senha(matricula do aluno):</label><input type="password" name="ncSenha" id="idcSenha"></p>
              

                <p><label for="idEmail">email:</label><input type="email" name="nEmail" id="idEmail"
                        placeholder="exemplo@gmail.com"></p>


                <p><label for="idNum">Valor da doação:</label><input type="num" min="0" max="1000000" name="nValor" id="idNum"
                        placeholder="Numero inteiro"></p>

                <label for="idopt">Forma de pagamento:</label>
                <select name="opt" id="idopt">

                    <option value="d">Dinheiro</option>

                    <option value="p">Pix</option>

                    <option value="c">Cartão</option>

                    <option value="b">Boquete</option>

                    <option value="x">Xerecard</option>
                </select>
                <br>

            <p><label for="idSug">Sugestões para pedreiros:</label><br><textarea type="text" cols="70" rows="5" name="nSugestao" id="idSug" placeholder="Sugestões para pedreiros"></textarea></p>
        
        </fieldset>

       
    </form>
